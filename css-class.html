<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class</title>
    <style>
        .embedded-class{
            background-color: rgb(159, 159, 185);
            font-size: 20px;
        }

        div > p{
            color: red;
        }

    </style>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div style="background-color: green; color: white;">Inline Style</div>
    <div class="embedded-class">Embeddd Style</div>
    <div class="external-class">External Style</div>
    <div>
        <p>example test</p>
        <span>
            <p>test</p>
        </span>
    </div>
</body>
</html>
